<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>


    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/resert.css">
    <link rel="stylesheet" href="/src/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <a href="/">
            <img src="/src/images/logo.svg" alt="logo">
        </a>
    </header>

    <section class="display">
        <div class="image-principal">
            <img src="/src/images/illustration-mockups.svg" alt="imagem">
        </div>

        <div class="info"> <br><br>
            <h2 class="titulo">Build The Community Your Fans Will Love</h2> <br><br>

            <p class="descricao">Huddle re-imagines the way build communities. You have a voice, but so does your
                audience. Create connections with your users as you angage in genuine discussion</p> <br><br>

            <button class="btn-register">
                <a href="#">Register</a>
            </button>
        </div>

    </section>

    <footer class="footer">
        <div class="social">
            <a href="/">
                <i class="fab fa-facebook-square"></i>
            </a>

            <a href="/">
                <i class="fab fa-twitter-square"></i>
            </a>

            <a href="">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
